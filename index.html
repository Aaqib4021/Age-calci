<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" type="image/png" href="favicon-32x32.png">
    <title>Age Calculator</title>
  </head>
  <body>
    <div class="card">

     <form action="">
      <div class="input-container">
        <div class="input-headings">
          <p>Day</p>
          <p>Month</p>
          <p>Year</p>
        </div>
        <div class="inputs">
          <input class="day-input" placeholder="DD" type="text" required/>
          <input class="month-input" placeholder="MM" type="text" required/>
          <input class="year-input" placeholder="YYYY" type="text" required/>
        </div>
        <div class="messages">
          <p>Must be a valid Day</p>
          <p>Must be a valid Month</p>
          <p>Must be a valid Year</p>
        </div>
      </div>


      <div class="submit-button">
        <button type="submit" class="button-svg-actual"><svg
          class="submit-svg"
          xmlns="http://www.w3.org/2000/svg"
          width="46"
          height="44"
          viewBox="0 0 46 44"
        >
          <g fill="none" stroke="#FFF" stroke-width="2">
            <path
              d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"
            />
          </g>
        </svg></button>
        
      </div>

     </form>
      
     <div class="outputs">
       <input type="text" class="year-output" ><span class="span-years">years</span><br>
       <input type="text" class="month-output" ><span class="span-month">Months</span><br>
      <input type="text" class="day-output" ><span>days</span>
     </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
